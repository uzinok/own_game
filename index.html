<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Своя игра</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <h1>Своя игра</h1>
        <div class="round">Раунд 1</div>
        <button class="reset-btn" id="resetGame">Сбросить игру</button>
    </div>

    <div class="game-container">
        <div class="players-container">
            <div class="players">
                <h2>Игроки</h2>
                <div id="playersList"></div>
                <button class="add-player-btn" id="addPlayerBtn">+ Добавить игрока</button>
                <div class="add-player-form" id="addPlayerForm">
                    <input type="text" id="playerNameInput" placeholder="Имя игрока">
                    <button id="confirmAddPlayer">OK</button>
                </div>
            </div>
        </div>

        <div class="game-content">
            <div class="topics-container">
                <div class="topics"></div>
            </div>

            <div class="question-display-container">
                <div class="question-display">
                    <div class="question-text">Выберите вопрос</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="game.js"></script>
</body>

</html>
